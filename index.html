<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/eded3175eb.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="wrapper">
        <h1>Rock, Paper, Scissors.</h1>
        <p>Pick your choice.</p>
        <div class="wrapper-choices">
                <i class="fas fa-hand-rock ripple"></i>
                <i class="fas fa-hand-paper ripple"></i>
                <i class="fas fa-hand-scissors ripple"></i>
        </div>
        <h3 class="playerChose">...</h3>
        <h3 class="computerChose">...</h3>
        <h1 class="winner">...</h1>

        <h3>Games played: <span class="gamesPlayed">0</span></h3>

        <h1 class="userWins">You: <span class="userWinCount">0</span></h1>
        <h1 class="computerWins">Computer: <span class="computerWinCount">0</span></h1>
    </div>

    <script src="JavaScript/app.js"></script>
</body>
</html>
